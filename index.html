<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Application Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lydia Club Application Form</h1>
        <form id="applicationForm" action="process_form.php" method="POST">
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" name="level" required>
                    <option value="">Select Level</option>
                    <option value="Beginner">100</option>
                    <option value="Intermediate">200</option>
                    <option value="Advanced">300</option>
                    <option value="Expert">400</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="12" max="99" required>
            </div>
            
            <div class="form-group">
                <label for="index_number">Index Number:</label>
                <input type="text" id="index_number" name="index_number" required>
            </div>
            
            <div class="form-group">
                <label for="telephone">Telephone number:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            
            <div class="form-group">
                <label for="why">Why do you want to be part of this team?</label>
                <textarea id="why" name="why" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form validation
            const form = e.target;
            let isValid = true;
            
            Array.from(form.elements).forEach(element => {
                if (element.required && !element.value) {
                    isValid = false;
                    element.style.borderColor = '#e74c3c';
                } else {
                    element.style.borderColor = '#ddd';
                }
            });
            
            if (isValid) {
                // Submit form if all fields are filled
                form.submit();
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
